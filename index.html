<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>Rock Paper Scissors</title>
  <link rel="icon" href="images/harris-favicon.png">
  <link rel="stylesheet" href="css/styles.css">
</head>

<body>

  <div class="home-button fixed-top">
    <a href="https://harriskhawar.com">
      <img class="home-icon img-fluid" src="images/home-favicon.png" alt="home-favicon">
      <img class="img-fluid" src="images/harris-favicon.png" alt="harris-favicon">
    </a>
  </div>

  <header>
    <h1>Rock Paper Scissors</h1>
  </header>
  <div class="scoreboard">
    <div id="user_label" class="badge">user</div>
    <div id="comp_label" class="badge">comp</div>
    <span id="user_score">0</span>:<span id="computer_score">0</span>

  </div>
  <div class="result">
    <p>Make your move!</p>

  </div>
  <div class="choices">
    <div class="choice" id="rock">
      <img src="images/rock.jpeg" alt="">
    </div>
    <div class="choice" id="paper">
      <img src="images/paper.jpeg" alt="">
    </div>
    <div class="choice" id="scissors">
      <img src="images/scissors.jpeg" alt="">
    </div>
  </div>
  <p id="action_message">Make your move</p>
  <script src="app.js" charset="utf-8"></script>
</body>

</html>
